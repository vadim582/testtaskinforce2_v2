<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Hello <h3>{{fullName}}</h3></a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a style="background: rgb(25, 0, 255);
        color: #fff;
        border-radius: 4px;
        margin: 10px;" class="nav-link px-3 cursor-pointer" [routerLink]="['/albums']">All Albums</a>
        <a style="background: red;
          color: #fff;
          border-radius: 4px;
          margin: 10px;" class="nav-link px-3 cursor-pointer" (click)="logout()">Sign out</a>
      </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">
                  <div class=""></div>
              </div>
              <div class="chartjs-size-monitor-shrink">
                  <div class=""></div>
              </div>
          </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Your Albums</h1>
          </div>
        <div class="panel-body p-3">
            <form [formGroup]="addAlbumForm" (ngSubmit)="onSubmit()">
                <div class="form-group pt-3">
                    <div class="input-field"> <span class="fa fa-user p-2"></span> <input formControlName="albumName" type="text" placeholder="Album Name"> </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4 w-50">Create Album</button>
            </form>
        </div>
          <h2>Your albums</h2><br>
          <div class="table-responsive">
              <table class="table table-striped table-sm">
                  <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Album Name</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let album of albums | filter: fullName; let i= index ">
                          <td>{{i+1}}</td>
                          <td><a class="btn" [routerLink]="['/images', album.id]">{{album.albumName}}</a></td>
                          <td>
                            <button (click)="onDelete(album.id)"
                            class="btn  btn-outline-hover-danger btn-icon"
                            href="javascript:;">
                            <i class="fa fa-times"></i>
                            </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </main>
  </div>
</div>
